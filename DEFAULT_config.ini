	;; do not modify this file (modify config.ini instead)

	;; the output resolution for all converted files 
resolution=1280x1024
resolution2=0x0

	;; the minimum resolution a image must have or it will be skipped
min_resolution=1024x768

	;; where are the pictures?!
	;; this may be a absolute or a relative path (end with slash)
wp_path=wp\

	;; where to store the generated bitmaps
gen_path=generated\

	;; shall we compute the next wallpaper in advante
	;; this will significantly speed up the time between program start and changing the wallpaper
pregen_amount=10

	;; where to collect favourites with getfav
	;; this may be a absolute or a relative path (end with slash)
fav_path=favourites\

	;; where to move "deleted" (lame) files
	;; this may be a absolute or a relative path (end with slash)
trash_path=trash\

	;; where should the database be saved 
	;; this may be a absolute or a relative path
db_path=wp.db

	;; set this to 'path' for whole (relative) path, 'file' for file name only, 'none' for no annotation
	;; defaults to file
annotate=file

	;; the the aspect ratio of the image and the one of your resolution differs this much
	;; the ratio of the image is kept and it will get some colored borders
max_deformation=0.2

	;; the offset of the annotation 
anno_offset=+0+30

	;; position of the second image in relation to the first
composite_position=1280x0

	;; set the total resolution of the resulting wallpaper
resolution_total=1280x1024

	;; the current position
position=1

	;; a list of criteria do determine what random wallpapers the rand option will select
rand_criteria=fav = 1 AND nsfw IS NULL 

	;; a list of criteria do determine what wallpapers are considered for the normal random order
order_criteria=vote IS NULL OR vote >= 0

	;; a list of criteria do determine what wallpapers delete_all will delete
delete_all_criteria=0
